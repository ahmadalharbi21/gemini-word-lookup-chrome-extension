<!DOCTYPE html>
<html>
<head>
    <title>My Extension Popup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            width: 400px;
            height: 530px;
            border: none;
            border-radius: 10px;
            background-color: #1c1c1c;
            color: #fff;
            position: relative; /* Added for positioning the toggle switch */
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            margin-left: -10px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #sprite-container {
            width: 380px;
            height: 300px;
            margin: 20px;
            margin-top: -250px;
            background-image: url('/images/output-onlinegiftools.png');
            background-repeat: no-repeat;
            background-position: 0 0;
        }

        #output {
            width: 100%;
            height: 250px;
            overflow-y: scroll;
            border-top: 1px solid #ccc;
            background-color: #2c2c2c;
            margin-left: -10px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
            scrollbar-width: thin;
            scrollbar-color: #888 #1c1c1c;
        }

        #output::-webkit-scrollbar {
            width: 8px;
        }

        #output::-webkit-scrollbar-track {
            background-color: #1c1c1c;
        }

        #output::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        #output::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }

        .button-container button {
            margin-bottom: 10px;
        }
        .toggle-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        .toggle-switch label {
            cursor: pointer;
            text-indent: -9999px;
            width: 40px;
            height: 20px;
            background: gray;
            display: block;
            border-radius: 10px;
            position: relative;
        }

        .toggle-switch label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + label {
            background: #007bff;
        }

        .toggle-switch input:checked + label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
<h2>Enter a word or sentence:</h2>
<textarea id="message1" placeholder="Type a word, sentence,"></textarea>
<div class="button-container">
    <button id="saveButton">Explain</button>
    <button id="captionButton">Caption</button>
</div>
<div id="sprite-container"></div>
<h3>Explanation and Translation:</h3>
<div id="output"></div>

<!-- Toggle switch -->
<div class="toggle-switch">
    <input type="checkbox" id="toggle-container" checked>
    <label for="toggle-container">Toggle Animation</label>
</div>

    <script src="script.js"></script>
    <script src="sprite-animation.js"></script>
</body>
</html>
